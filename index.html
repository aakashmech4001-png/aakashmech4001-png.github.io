<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Puzzle ðŸ’–</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h2 {
    color: white;
  }

  #puzzle {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 3px;
  }

  .tile {
    width: 100px;
    height: 100px;
    background-image: url("photo.jpeg");
    background-size: 300px 300px;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.1s;
  }

  .selected {
    outline: 4px solid #ff4d6d;
    transform: scale(1.05);
  }

  #question, #yesScreen {
    display: none;
    margin-top: 30px;
  }

  button {
    padding: 12px 22px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: white;
    color: #ff4d6d;
  }

  #noMessage {
    color: white;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>Put the picture together ðŸ§©ðŸ’–</h2>

<div id="puzzle"></div>

<div id="question">
  <h2>Would you be my Valentine? ðŸ’˜</h2>
  <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
  <button class="no" onclick="noClicked()">No ðŸ™ˆ</button>
  <p id="noMessage"></p>
</div>

<div id="yesScreen">
  <h2>Yayyyy!!! ðŸ¥¹ðŸ’ž</h2>
  <p>You just made my heart very, very happy ðŸ’•</p>
  <p>ðŸŒ¹ Happy Valentineâ€™s Day ðŸŒ¹</p>
</div>

<script>
  const puzzle = document.getElementById("puzzle");
  const question = document.getElementById("question");
  const yesScreen = document.getElementById("yesScreen");
  const noMessage = document.getElementById("noMessage");

  let tiles = [...Array(9).keys()];
  let selectedTile = null;

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function render() {
    puzzle.innerHTML = "";

    tiles.forEach((num, index) => {
      const div = document.createElement("div");
      div.className = "tile";

      const x = (num % 3) * -100;
      const y = Math.floor(num / 3) * -100;
      div.style.backgroundPosition = `${x}px ${y}px`;

      if (selectedTile === index) {
        div.classList.add("selected");
      }

      div.onclick = () => tileClick(index);
      puzzle.appendChild(div);
    });

    if (isSolved()) {
      question.style.display = "block";
    }
  }

  function tileClick(index) {
    if (selectedTile === null) {
      selectedTile = index;
    } else {
      [tiles[selectedTile], tiles[index]] =
        [tiles[index], tiles[selectedTile]];
      selectedTile = null;
      render();
    }
  }

  function isSolved() {
    return tiles.every((v, i) => v === i);
  }

  function noClicked() {
    noMessage.innerText = "No? Heheâ€¦ try again ðŸ˜ŒðŸ’«";
  }

  function yesClicked() {
    puzzle.style.display = "none";
    question.style.display = "none";
    yesScreen.style.display = "block";
  }

  shuffle(tiles);
  render();
</script>

</body>
</html>
